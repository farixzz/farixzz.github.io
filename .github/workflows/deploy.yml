name: Build and Deploy to GitHub Pages

on:
  push:
    branches: [ "source" ] # Run this workflow only when you push to the "source" branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Create .env file 🤫
        run: |
          echo "VITE_GNEWS_API_KEY=${{ secrets.VITE_GNEWS_API_KEY }}" > .env

      - name: Install and Build 🔧
        run: |
          npm install
          npm run build

      - name: Deploy 🚀
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: main # Push the build to the "main" branch
          force_orphan: true # Overwrite the entire branch history for a clean deploy